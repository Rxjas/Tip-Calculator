<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tip Calc</title>
</head>
<body>
    <!-- <h1>Calculate your tip!</h1> -->
    <label for="bill">Total bill amount:</label>
    <input type="text" id="bill" placeholder="0.00" value="0.00">

    <label for="percent">Percentage: </label>
    <input type="number" id="percent" min="1" max="100">

    <label for="people">People: </label>
    <input type="number" id="people" min="1" max="100">

    <button>Submit</button>

    <h3 id="tip">Tip: </h3>

    <h2 id="total">Total: </h2>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/index.js"></script>
</html>
